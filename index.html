<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Lovers page bootstrap</title>

    <link rel="stylesheet" href="CSS/bootstrap.css" />

    <link rel="stylesheet" href="./CSS/mystle.css" />
    <!-- header stars here -->
  </head>
  <body>
    <!-- header stars here -->
    <header class="headfoot text-center p-3">
      <h1>Puppy Lovers Page</h1>
    </header>
    <!-- section 1 starts here -->
    <section class="banner mb-5">
      <img src="images/banner-puppies.jpg" alt="" />
    </section>

    <!-- section 2 starts here -->
    <section class="container">
      <div class="row">
        <div class="mb-5 col-md-4 mb-md-0">
          <img src="images/puppy-1.jpg" alt="" />
        </div>

        <div class="Missing d-none d-md-block col-md-4 pt-5 px-5">
          <p class="text-center fw-bold">Puppy Missing Here!!</p>
        </div>

        <div class="col-md-4">
          <img src="images/puppy-2.jpg" alt="" />
        </div>
      </div>
    </section>

    <!-- section 3 Starts here -->

    <section>
      <div class="text-center my-5">
        <h2 class="fw-bold">More Puppies</h2>
      </div>

      <div class="container">
        <div class="row">
          <div class=" mb-5 mb-md-0 col-md-6">
            <img src="images/puppy-3.jpg" alt="" />
          </div>
          <div class="col-md-6">
            <img src="images/puppy-4.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- footer starts here -->

    <footer class="headfoot py-5 text-center mt-5">
      <p>Developed by: Zena M</p>
    </footer>
  </body>
</html>
